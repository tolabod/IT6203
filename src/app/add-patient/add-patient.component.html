<div class="d-flex align-items-center w-100 d-flex">
  <form class="d-flex flex-column align-items-center w-100" (ngSubmit)="addPatient()">

    <div class="form-group d-flex flex-row w-100 m-auto">
      <div class="d-flex align-items-center w-50 m-auto" style="width: 45% !important;">
          <input class="form-control" placeholder="Name" type="text" id="name" [(ngModel)]="name" name="name" >
      </div>

      <div class="d-flex align-items-center m-auto" style="width: 45% !important;">
          <input class="form-control" placeholder="Address" type="text" id="address" [(ngModel)]="address" name="address">
      </div>
    </div>

    <div class="form-group d-flex flex-row w-100 mt-5 ml-auto mr-auto mb-auto">
      <div class="d-flex align-items-center w-50 m-auto" style="width: 45% !important;">
          <input class="form-control" placeholder="Phone Number" id="phoneNumber" type="number" [(ngModel)]="phoneNumber" name="phoneNumber" >
      </div>

      <div class="d-flex align-items-center m-auto" style="width: 45% !important;">
          <input class="form-control" placeholder="Name of Next Of Kin" type="text" id="nextOfKin" [(ngModel)]="nextOfKin" name="nextOfKin" >
      </div>
    </div>

    <div class="form-group d-flex flex-row w-100 m-auto">
      <div class="d-flex align-items-center w-50 m-auto" style="width: 45% !important;">
          <input class="form-control mt-5" placeholder="Contact of NOK" type="number" id="numOfNOK" [(ngModel)]="numOfNOK" name="numOfNOK">
      </div>
    </div>

    <div class="d-flex flex-row w-100 align-items-center justify-content-center">
      <button class="btn btn-primary text-uppercase mt-5" type="submit">register prescription</button>
    </div>
  </form>
</div>
